
<section class="myform-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-area">
                    <div class="form-content">
                        <h2>Signup</h2>
                        <p>The social Signup button is a simple way to trigger the Facebook Signup process and Twitter Signup process on your website or web app.</p>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i><span>facebook</span></a></li>
                            <li><a href="#" class="twitter"><i class="fab fa-twitter"></i><span>twitter</span></a></li>
                        </ul>
                    </div>
                    <div class="form-input">
                        <h2>Signup Form</h2>
                        <form (ngSubmit)="formSubmit()">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="user.firstName"  id="firstName" name="firstName" required>
                                <label>First Name</label>
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="user.lastName"  id="lastName" name="lastName" required>
                                <label>Last Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="user.email"  id="email" name="email" required>
                                <label>Email</label>
                            </div>
                            <div class="form-group">
                                <input type="number" [(ngModel)]="user.phone"  id="phone" name="phone" required>
                                <label>Mobile No</label>
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="user.companyName"  id="companyName" name="companyName" required>
                                <label>Company Name</label>
                            </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="user.password"  id="" name="password" required>
                                <label>Password</label>
                            </div>

                            <br>
                            <br>
                            <label>
                                <input style="width: 15px;height: 15px;"  type="checkbox" checked="checked" name="remember"> I agree to the <a style="color: rgba(103,58,183);" routerLink="login">Terms & Conditions</a>
                            </label>

                            <div class="myform-button">
                                <button type="submit" class="myform-btn">Register</button>
                            </div>
                            <p class="have-account-line">Already have an Account? <a style="color: rgba(103,58,183);" routerLink="login">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
